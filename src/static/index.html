<!DOCTYPE html>

<html>
  <head>
    <title>Video Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js></script>
    <link href="/static/styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Poiret+One" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Chatterbox</h1>
    <div id="chat-app">
      <div id="output"></div>
      <p id="typing"></p>
      <div id="input">
        <form>
          <input id="handle" type="text" placeholder="Enter your handle"/><br/>
          <input id="message" type="text" placeholder="Enter message here">
          <input type="submit" value="Send"/>
        </form>
      </div>
    </div>
    <script src="/static/index.js"></script>
  </body>
</html>
